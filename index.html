<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

    <title>Exercício HTML - Módulo 3</title>
</head>
<body>
    <section id="cadastro">
        <section id="containerCadastro">
            <form>
                <h1>FORMULÁRIO DE CADASTRO</h1>
                <label id="name">Nome</label>
                <input type="text" placeholder="Seu nome" id="name" required minlength="5"><br>
                <label id="email">E-mail</label>
                <input type="email" placeholder="Seu e-mail" id="email" required minlength="5"><br>
                <label id="password">Senha</label>
                <input type="password" placeholder="Crie uma senha" id="password" required minlength="5"><br>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </section>

    <div id="eliasCamiloLogo"><img src="./imgs/logo.png" alt="logo"><p>ELIAS CAMILO - 2022</p></div>
</body>
</html>
