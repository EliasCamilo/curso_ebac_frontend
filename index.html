<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

    <title>Exercício HTML - Módulo 3</title>
</head>
<body>
    <section id="cadastro">
        <section id="containerCadastro">
            <h1>FORMULÁRIO DE CADASTRO</h1>
            <form>
                <input type="text" placeholder="Nome" id="name" required minlength="5">
                <input type="email" placeholder="E-mail" id="email" required minlength="5">
                <input type="password" placeholder="Senha" id="password" required minlength="5">
                <button>Cadastrar</button>
            </form>
        </section>
    </section>

    <div id="eliasCamiloLogo"><img src="./imgs/logo.png" alt="logo"><p>ELIAS CAMILO - 2022</p></div>
</body>
</html>
